<!DOCTYPE html>
<html>
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    width:100%;
    background-color:rgba(0,0,255,0.4);
;
    

    
}
table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    padding: 10px;
    border: 2px solid #fff;
    width:50%;
    display: flex;
}
a {
    margin: 0 5px;
    text-decoration: none;
    color:#fff;

}
.top{
    text-align:center;
    color:#fff;
}
tr{
    display: flex;
    gap:6px;
}



    </style>
    <title>Store Inventory</title>
   
</head>
<body>
    <h1 class="top"> Store Inventory</h1>
    <a href="{{ url_for('add_item') }}">Add New Item</a>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Qty</th><th>Price</th><th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <a href="{{ url_for('edit_item', id=item[0]) }}">Edit</a>
                <a href="{{ url_for('delete_item', id=item[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
